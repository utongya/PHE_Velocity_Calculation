<?xml version="1.0" encoding="UTF-8"?>
<!-- Simplified scalable diagram of a Plate Heat Exchanger (PHE).
     This is an illustrative SVG created to accompany the guide. Replace
     with the original raster image if you prefer (place it under
     /public/images and update the src in guide page). -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="1" stop-color="#e6f0ff"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- Left: Plate pack -->
  <g transform="translate(60,60)">
    <rect x="0" y="0" width="520" height="580" rx="20" fill="#ffffff" stroke="#cbd5e1" stroke-width="3" />

    <!-- End plate cutouts (ports) -->
    <circle cx="60" cy="60" r="26" fill="#f1f5f9" stroke="#94a3b8" />
    <circle cx="460" cy="60" r="26" fill="#f1f5f9" stroke="#94a3b8" />
    <circle cx="60" cy="520" r="26" fill="#f1f5f9" stroke="#94a3b8" />
    <circle cx="460" cy="520" r="26" fill="#f1f5f9" stroke="#94a3b8" />

    <!-- Chevron/plate pack hatch lines -->
    <g stroke="#cbd5e1" stroke-width="6" stroke-linecap="round">
      <!-- draw many diagonal lines to simulate corrugation -->
      <!-- We'll draw alternating short diagonals to suggest chevron pattern -->
      <g transform="translate(60,40)">
        <!-- repeated pattern -->
        <g fill="none">
          <!-- Repeat stripes -->
          <path d="M0 0 L380 120" />
          <path d="M0 40 L380 160" />
          <path d="M0 80 L380 200" />
          <path d="M0 120 L380 240" />
          <path d="M0 160 L380 280" />
          <path d="M0 200 L380 320" />
          <path d="M0 240 L380 360" />
          <path d="M0 280 L380 400" />
          <path d="M0 320 L380 440" />
          <path d="M0 360 L380 480" />
        </g>
      </g>
    </g>

    <!-- Chevron angle arrow -->
    <path d="M200 260 L260 260 L240 220" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <text x="270" y="255" font-family="sans-serif" font-size="18" fill="#475569">β (chevron angle)</text>
  </g>

  <!-- Right: parameter table and schematic detail -->
  <g transform="translate(610,80)">
    <rect x="0" y="0" width="520" height="460" rx="12" fill="#ffffff" stroke="#e2e8f0" />

    <text x="20" y="34" font-family="sans-serif" font-size="18" fill="#0f172a" font-weight="600">PHE parameters (example)</text>

    <g font-family="monospace" font-size="16" fill="#0f172a">
      <text x="20" y="80">b  — flow channel gap: 0.002 m</text>
      <text x="20" y="110">t  — plate thickness: 0.0004 m</text>
      <text x="20" y="140">λ  — corrugation pitch: 0.007 m</text>
      <text x="20" y="170">W_p — plate width: 0.111 m</text>
      <text x="20" y="200">L_p — plate length: 0.466 m</text>
      <text x="20" y="230">β  — chevron angle: 65°</text>
      <text x="20" y="260">N_p — plate number: 44</text>
      <text x="20" y="290">Φ  — enlargement factor: 1.18</text>
    </g>

    <!-- small detail schematic at top-right -->
    <g transform="translate(300,30)" stroke="#334155" stroke-width="2" fill="none">
      <path d="M20 0 C40 30, 20 60, 40 90" />
      <path d="M0 0 C20 30, 0 60, 20 90" />
      <line x1="0" y1="40" x2="60" y2="40" stroke-dasharray="4 3" />
      <text x="0" y="115" font-family="sans-serif" font-size="12" fill="#0f172a">b (gap) and t (thickness)</text>
    </g>
  </g>

  <!-- simple arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 L2,3 z" fill="#64748b" />
    </marker>
  </defs>
</svg>
